<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 3</title>
</head>
<body>
    <h2 align="center">WELCOME TO MY WORD</h2>
    <form action="">
        <table border="1" align="center" cellpadding="15" width="70%">
            <thead>
                <tr bgcolor="aqua">
                    <th colspan="2">Latihan Form</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="Kirim" > &nbsp; &nbsp;
                        <input type="submit" value="batal" >
                    </th>
                </tr>
            </tfoot>
    <tbody>
        <tr>
            <td align="center">
                <label for="">Masukan Nama :</label>
            </td>
            <td align="left"><input  type="text" name="" id="" placeholder="*wajib isi" size="70"></td>
        </tr>
        <tr>
            <td align="center">
                <label for="">Masukan Email :</label>
            </td>
            <td>
                <input type="email" name="" id="" placeholder="*Masukan Alamat Email" size="70">
                <input type="hidden" name="" id="">
            </td>
        </tr>
        <tr>
            <td align="center">
                <label for="">Gender :</label>
            </td>
            <td>
                <input type="radio" name="gender" value="L" checked> Laki-laki &nbsp;
                <input type="radio" name="gender" value="P" > Perempuan
            </td>
        </tr>
        <tr>
            <td align="center">
                <label for="">Hobi :</label>
            </td>
            <td>
                <input type="checkbox" name="Hobi" value="Membaca"> Membaca &nbsp;
                <input type="checkbox" name="Hobi" value="Memgambar"> Memgambar &nbsp;
                <input type="checkbox" name="Hobi" value="Menulis"> Menulis <br> <br>
                <input type="checkbox" name="Hobi" value="Memasak"> Memasak &nbsp;
                <input type="checkbox" name="Hobi" value="Berkemah"> Berkemah <br>
            </td>
        </tr>
        <tr>
            <td align="center">
                <label for="">Pendidikan :</label>
            </td>
            <td>
                <select name="" id="">
                    <option value="SMA">SMA</option>
                    <option value="D3">D3</option>
                    <option value="S1">S1</option>
                    <option value="S2">S2</option>
                    <option value="" selected >--Pilih Pendidikan--</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="center">
                <label for="">Alamat :</label>
            </td>
            <td>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td align="center"><label for="">Disabled :</label></td>
            <td>
                <input type="text" name="" value="MEGALODON" id="" disabled>
                <!-- tidak bisa di klik atau di isi disabled tuh -->
            </td>
        </tr>
    </tbody>
    </table>
    </form>
    <p><a href="Latihan 2.html" target="_blank">Ke Data</a></p>
</body>
</html>
